<div class="face-snap-card" [ngClass]="{snapped: userHasSnapped}">
    <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title">
    <button [routerLink]="['/facesnaps']">BACK</button>

  
    <!-- Utilisation correcte de *ngIf et ng-template -->
    <p *ngIf="faceSnap.location; else noLocation">
      localisation : {{ faceSnap.location }}
    </p>

      <p>localisation non spÃ©cifiÃ©e</p>
    </ng-template>
  
    <h2>{{ faceSnap.title | uppercase }}</h2>
    <p>{{ faceSnap.description }}</p>
    <p>Date: {{ faceSnap.CreatedAt | date: 'longDate' }}</p>
  
    <p>
      <button (click)="onSnap()">
        <span [ngStyle]="{'color': userHasSnapped ? 'red' : 'green'}">
          {{ snapButtonText }}
